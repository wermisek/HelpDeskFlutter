name: desktop_help_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  window_manager: ^0.4.3
  shelf: ^1.2.0
  shelf_router: ^1.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Adding assets
  assets:
    - assets/images/  # This will load all images from the "images" folder inside "assets"
    # You can also specify individual files like so:
    # - assets/images/logo.png
    # - assets/images/banner.jpg

